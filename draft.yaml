models:
  Recruiter:
    name: string
    email: string
    job_title: string
    relationships:
      hasMany: Candidate

  Candidate:
    name: string
    email: string
    job_title: string
    resume: string nullable
    recruiter_id: id foreign
    relationships:
      belongsToMany: Recruiter
      hasMany: Application

  Qualification:
    name: string
    description: longtext
    received_at: date
    relationships:
      hasMany: Candidate

  Application:
    status: enum:draft,pending,accepted,rejected
    sent_at: timestamp
    candidate_id: id foreign
    vacancy_id: id foreign
    relationships:
      belongsToMany: Candidate, Vacancy

  Vacancy:
    title: string
    description: longtext
    status: enum:draft,published,filled
    start_date: date
    contract_type: enum:full-time,part-time,consultant
    location: string
    employer_id: id foreign
    relationships:
      hasMany: Candidate
      belongsToMany: Employer

  Employer:
    name: string
    email: string
    relationships:
      hasMany: Vacancy
